name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            output: .#deb .#rpm .#arch
            asset_path: |
              result-1/*.deb
              result-2/*.rpm
              result-3/*.pkg.tar.zst
            pkg_name: linux-packages
          - os: macos-latest
            output: .#default
            asset_path: result/bin/log_watcher
            pkg_name: macos-binary

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Update Version in flake.nix
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          sed -i.bak "s/version = \".*\";/version = \"$TAG_VERSION\";/" flake.nix

      - name: Build
        run: nix build ${{ matrix.output }}

      # For macOS, we might want to tar the binary
      - name: Package macOS Binary
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          cp result/bin/log_watcher dist/
          tar -czvf log_watcher_darwin_amd64.tar.gz -C dist log_watcher

      # For Linux Packages
      - name: Prepare Linux Artifacts
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          cp result/*.deb dist/ || true
          cp result-1/*.rpm dist/ || true
          cp result-2/*.pkg.tar.zst dist/ || true
          # Nix might name them result, result-1 depending on order. 
          # To be safe given the order .#deb .#rpm .#arch:
          # result -> deb
          # result-1 -> rpm
          # result-2 -> arch

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg_name }}
          path: |
            dist/*.deb
            *.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: .

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-binary
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.deb
            **/*.rpm
            **/*.pkg.tar.zst
            *.tar.gz
          generate_release_notes: true
